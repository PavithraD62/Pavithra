<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to My Website</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #75e6da, #05445e); /* Gradient background */
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 500px;
  }

  h1 {
    font-size: 2.5em;
    color: #05445e;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.2em;
    color: #333;
    margin-bottom: 20px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  .btn {
    display: inline-block;
    padding: 12px 20px;
    font-size: 1em;
    color: white;
    background: #189ab4; /* Light Blue */
    border: none;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.2s ease;
    cursor: pointer;
  }

  .btn:hover {
    background: #05445e; /* Dark Blue */
    transform: scale(1.05);
  }

  .footer {
    margin-top: 20px;
    font-size: 0.9em;
    color: #666;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Homepage</h1>
    <p>To explore my Bio-data and Resume!</p>
    <div class="buttons">
      <a href="bio.html" class="btn">Go to Bio-data</a>
      <a href="resume.html" class="btn">Go to Resume</a>
    </div>
    <div class="footer">
      &copy; 2024 Pavithra.D.All Rights Reserved.
    </div>
  </div>
</body>
</html>
